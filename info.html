<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="assets/favicon.png">
		<link rel="stylesheet" href="stylesheet.css">
		<script src="infojs.js"></script>
		<title>info</title>
	</head>

	<body>

		<div>
			<input onclick="setCursorToNormal()" type="image" name="select" src="assets/select.png" alt="select">
			<input onclick="setCursorToCrosshair()" type="image" name="newItem" src= "assets/newItem.png" alt="newItem">
			<input onclick="clearEverything()" type="image" name="newItem" src= "assets/clear.png" alt="newItem">
		</div>

		<canvas id="pinBoard" onclick="setNewItem(event)">
		</canvas>

		
		<div id="itemdiv">
			<div class="items" id="listOfItems">
				<b>List of Items:</b>
				<input id="unchechRadioAndCheckboxes" class="radioAndCheckbox" type="radio" onclick="uncheckRadioAndCheckboxes()" name="radioButton">
				<br>
			</div>

			<input id="connectButton" onclick="setConnection()" type="image" name="newItem" src= "assets/connect.png" alt="newItem">
		</div>
		

		<div class="items" id="setItemName">
			<label for="itemName">Item name:</label>
  			<input type="text" id="itemName" name="itemName">
			<input type="submit" value="Set" id="setButton" onclick="drawItemOnCanvas()">
		</div>

	</body>
</html>
